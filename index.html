<!DOCTYPE html>
<html>
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-R3Z279XYZM"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-R3Z279XYZM');
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="lib/cookie.js"></script>
    <script src="lib/file-saver.min.js"></script>
    <script src="lib/dom-to-image.min.js"></script>
</head>
<body>
    <div id="sessions">
        <select id="session-selector"></select>
        <input type="text" id="session-nominator">
        <button id="add-session">Add Session</button>
    </div>
    <div id="image">
        <div id="frame">
            <div id="top">
                <svg xmlns="http://www.w3.org/2000/svg" width="54" height="14" viewBox="0 0 54 14"><g fill="none" fill-rule="evenodd" transform="translate(1 1)"><circle cx="6" cy="6" r="6" fill="#FF5F56" stroke="#E0443E" stroke-width=".5"></circle><circle cx="26" cy="6" r="6" fill="#FFBD2E" stroke="#DEA123" stroke-width=".5"></circle><circle cx="46" cy="6" r="6" fill="#27C93F" stroke="#1AAB29" stroke-width=".5"></circle></g></svg>
            </div>
            <img id="code">
            <div id="info-inside" class="info-frame">
                <div class="info">Copy and paste an image of your code</div>
            </div>
        </div>
    </div>
    <div id="info-outside" class="info-frame" hidden>
        <div class="info">You can replace it coping other image</div>
    </div>
    <div class="config-frame">
        <label for="background-input">Background color</label>
        <input type="text" id="background-input">
    </div>
    <div class="config-frame">
        <label for="background-code-input">Background code color</label>
        <input type="text" id="background-code-input">
    </div>
    <div class="config-frame">
        <label for="auto-export-check">Auto Export</label>
        <input type="checkbox" id="auto-export-check">
    </div>
    <button id="export-button">EXPORT</button>

    <script src="main.js"></script>
</body>
</html>
